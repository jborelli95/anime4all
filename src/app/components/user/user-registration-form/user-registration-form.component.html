<form id="register-form" [formGroup]="form" (ngSubmit)="userRegister()">
    <h3>Crear usuario</h3>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="ejemplo@ejemplo.com" required="required" formControlName="email">

    <label for="password">Password:</label>
    <input type="password" id="password" required="required" formControlName="password">

    <button type="submit">Register</button>
</form>
