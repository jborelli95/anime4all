<form id="register-form" [formGroup]="form" (ngSubmit)="userRegister()">
    <h3>Crear usuario</h3>

    <label for="name">Name:</label>
    <input type="text" id="name" required="required" formControlName="name">

    <label for="job">Job:</label>
    <input type="text" id="job" required="required" formControlName="job">

    <button type="submit">Register</button>
</form>
